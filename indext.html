<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="    https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid wallpaper ">
        <div class="row justify-content-center mt-5  team ">

            <!-- Barca part start-->

            <div class="col-3 text-center text-white">
                <h1 id="Team1">
                    Bar√ßa FC
                </h1>

                <img src="142px-FCB.svg-1.png" alt="" style="height: 350px;">

                <div class="d-flex justify-content-around mt-5">
                    <button onclick="decreaseBarca()" class="btn btn-primary">-</button>

                    <h3>Score</h3>

                    <button onclick="countBarca()" class="btn btn-primary w-1">+</button>
                </div>

                <!-- bottoms Barca  -->
             <div class="mt-3">
                <button onclick="team1Print()" class="btn btn-primary" style="width: 8rem; height: 4rem ; "> Edit score</button>
                    <button onclick="resetPrintBarca()" class="btn btn-primary text-center"
                    style="width: 8rem; height: 4rem;"> Reset</button>
             </div>
                <hr>
            </div>

            <!-- Barca part  end-->


            <!-- Score part Start -->
            <div class="col-3 text-center my-auto text-white score">
                <h1><span id="BarcaScore">
                        0
                    </span>
                    :
                    <span id="RealScore">
                        0
                    </span>
                </h1>
            </div>


            <!-- Score part end -->


            <!-- Real part start -->
            <div class="col-3 text-center text-white">
                <h1 id="Team2">
                    Real FC
                </h1>

                <img src="Real_Madrid.png" alt="" style="height: 350px;">
                <div>
                    <div class="d-flex justify-content-around mt-5 ">
                        <button onclick="decreaseReal()" class="btn btn-primary">-</button>

                        <h3>Score</h3>

                        <button onclick="countReal()" class="btn btn-primary w-1">+</button>
                    </div>


                       <!-- bottoms Real -->
               <div class="mt-3 ">
                <button onclick="team2Print()" class="btn btn-primary text-center "
                style="width: 8rem; height: 4rem;"> Edit score</button>
            <button onclick="resetPrintReal()" class="btn btn-primary text-center "
                style="width: 8rem; height: 4rem;"> Reset</button>
               </div>
                </div>
                <hr>


                <!-- Real part end -->

            </div>

        </div>

    </div>
    

    <script src="script.js"></script>

</body>

</html>
